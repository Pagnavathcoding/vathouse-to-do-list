<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VATHOUSE | To Do List</title>
    <link rel="shortcut icon" href="./images/logo.PNG">
    <!-- CSS File -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="container">
        <header>
            <h1>To Do List</h1>
        </header>
        <div class="center">
            <div class="contents">
                <p id="error"></p>
                <div class="input-button">
                    <input type="text" placeholder="Input item..." id="input" />
                    <button id="btn"><img src="./images/plus.svg" /></button>
                </div>
                <ul class="items" id="items">
                </ul>
            </div>
        </div>
    </section>
    <!-- JavaScript File -->
    <script src="./script.js"></script>
</body>

</html>
